<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title><%= subject %></title>
  <style>
    /* Universal Styles */
    body, table, td, a {
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: left;
      color: #000; /* Default black text */
      background: #FFF;
    }
    img {
      border: 0;
      line-height: 100%;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }
    table {
      border-collapse: collapse;
    }

    /* Header Styles */
    .header {
      background-color: #4682b4;  /* Light blue background */
      color: white;               /* White text */
      text-align: center;
      padding: 20px 10px;
      border-radius: 8px;
    }
    .header h1 {
      font-size: 24px; /* Default size for desktop */
      font-weight: bold;
      margin: 0;
    }
    .header p {
      font-size: 16px; /* Subtitle font size */
      margin: 5px 0 0 0;
    }

    /* Responsive Design */
    @media only screen and (max-width: 600px) {
      .header h1 {
        font-size: 20px; /* Reduce title size for mobile */
      }
      .container {
        width: 100% !important;
        padding: 10px !important;
      }
      .responsive-column {
        display: block;
        width: 100% !important;
      }
      .hide-on-mobile {
        display: none !important;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body, table, td, a {
        color: #ffffff !important; /* White text in dark mode */
      }
      .container {
        background-color: #2e2e2e !important; /* Darker background in dark mode */
      }
      .header {
        background-color: #1e90ff; /* Adjust header color for dark mode */
      }
      h1, h2, h3, h4 {
        color: #ffffff !important; /* Ensure headings are visible in dark mode */
      }
      .btn {
        background-color: #1e90ff !important;
        color: #ffffff !important;
      }
    }

    /* Footer Style */
    .footer {
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #dddddd;
    }
  </style>

</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">

  <!-- Container Start -->
  <div class="container" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">

  <div class="header">
  <!-- Header Section -->
  </div>

  <div class="body">
  <!-- Body Section -->
  </div>

  <div class="footer" style="padding-top: 20px;">
  <hr>
  <!-- Footer Section -->
  </div>

  </div>
  <!-- Container End -->
</body>

</html>
