<!-- templates/universal/template.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= subject %></title>
  <style>
    /* Add your universal styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    /* Responsive Design */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <%- header %>

    <!-- Body Section -->
    <%- body %>

    <!-- Footer Section -->
    <%- footer %>
  </div>
</body>
</html>
